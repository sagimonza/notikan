<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style type="text/css">
        html, body, .angular-google-map-container, .angular-google-map { height: 100%; margin: 0; padding: 0; }
    </style>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova plugins -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-local-storage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/push.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script>

    <!-- avoid exception during develpoment -->
    <script type="text/javascript" charset="utf-8" src="lib/pushnotification.js"></script>
</head>
<body ng-app="nkAppModule" ng-controller="nkCtrl">
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleSettings();">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Contacts</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="notiEchoTitle" placeholder="Title"/>
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="notiEchoMsg" placeholder="Message"/>
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="sendEcho(notiEchoTitle, notiEchoMsg);">
                Send Echo
            </button>
            <ul id="app-status-ul">Status:</ul>
        </ion-content>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content scroll="false">
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
