<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style type="text/css">
        html, body, .angular-google-map-container, .angular-google-map { height: 100%; margin: 0; padding: 0; }
    </style>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova plugins -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-local-storage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/push.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script>

    <!-- avoid exception during develpoment -->
    <script type="text/javascript" charset="utf-8" src="lib/pushnotification.js"></script>
</head>
<body ng-app="nkAppModule" ng-controller="nkCtrl">
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleSettings();">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Contacts</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="notiEchoTitle" placeholder="Title"/>
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="notiEchoMsg" placeholder="Message"/>
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="sendEcho(notiEchoTitle, notiEchoMsg);">
                Send Echo
            </button>
            <ul id="app-status-ul">Status:</ul>
        </ion-content>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content scroll="false">
        </ion-content>
    </ion-side-menu>
    <script id="enter_phone_number.html" type="text/ng-template">
        <div class="modal">
            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
                <h1 class="title">Enter Your Phone Number</h1>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>
                <form ng-submit="smsVerify(phoneNumber)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="tel" placeholder="Phone Number" ng-model="phoneNumber">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Get Verification Code</button>
                    </div>
                </form>
            </ion-content>
        </div>
    </script>
    <script id="verification_code.html" type="text/ng-template">
        <div class="modal">
            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
                <h1 class="title">Enter SMS Verification Code</h1>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>
                <form ng-submit="codeVerify(verificationCode)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="number" placeholder="SMS verification code" ng-model="verificationCode">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Verify</button>
                    </div>
                </form>
            </ion-content>
        </div>
    </script
</ion-side-menus>
</body>
</html>
